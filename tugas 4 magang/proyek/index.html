<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Log In | Page</title>
</head>

<body>
    <!-- log in start -->
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>
                        Welcome Back,
                    </h2>
                    <div class="inputbox">
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><a href="#"><b>Forget Password?</b></a></label>
                    </div>
                    <button class="button">Log in</button>
                    <button class="button-fb">Connect with <span> Facebook</span> </button>
                </form>
            </div>
        </div>
        <div class="content">
            <form action="">
                <h2>New here?</h2>
                <div class="desc">
                    <p>Sign up and discover great <br>
                        amount of new opportunities</p>
                </div>
                <button class="button-up">Sign up</button>
            </form>
        </div>
    </section>

    <!-- sign up end -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
